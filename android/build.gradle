buildscript {
    ext {
        buildToolsVersion = "34.0.0"
        minSdkVersion = 23
        compileSdkVersion = 34
        targetSdkVersion = 34
        ndkVersion = "26.1.10909125"
        kotlinVersion = "1.9.22"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.1.1") // Added version
        classpath("com.facebook.react:react-native-gradle-plugin") // Make sure you're using a compatible version with your React Native version
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion") // Version reference updated
        classpath "com.google.gms:google-services:4.4.2" // Check if the version of google-services matches the Firebase SDK you are using
    }
}

apply plugin: "com.facebook.react.rootproject"
